
<template name="umbsocial">
    <!-- Contact -->
    <section>
        <h2 class="major"><span>Get in touch</span></h2>
        <ul class="contact">
            {{#if facebookLink}}
                <li><a href="{{facebookLink}}" class="facebook">Facebook</a></li>
            {{/if}}
            {{#if twitterLink}}
                <li><a href="{{twitterLink}}" class="twitter">Twitter</a></li>
            {{/if}}
            {{#if rssLink}}
                <li><a href="{{rssLink}}" class="rss">RSS</a></li>
            {{/if}}
            {{#if dribbbleLink}}
                <li><a href="{{dribbbleLink}}" class="dribbble">Dribbble</a></li>
            {{/if}}
            {{#if linkedinLink}}
                <li><a href="{{linkedinLink}}" class="linkedin">Linked In</a></li>
            {{/if}}
            {{#if googleLink}}
                <li><a href="{{googleLink}}" class="googleplus">Google+</a></li>
            {{/if}}
        </ul>
    </section>
    <!-- /Contact -->
</template>
